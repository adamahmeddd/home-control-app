<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Home Control</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); /* Deep Blue "Night" Gradient */
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* --- THE APP CARD --- */
        .container {
            background: rgba(255, 255, 255, 0.95); /* Slightly transparent white */
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        /* --- HEADERS --- */
        h1 {
            margin: 0;
            font-size: 24px;
            color: #1f2937;
            font-weight: 600;
            letter-spacing: -0.5px;
        }
        
        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #9ca3af;
            font-weight: 600;
        }

        p#status {
            font-size: 14px;
            color: #6b7280;
            margin-top: 5px;
            margin-bottom: 25px;
        }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 18px;
            margin: 8px 0;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
        }

        button:active {
            transform: scale(0.96);
        }

        /* Specific Button Colors */
        .btn-connect {
            background: #2563eb;
            color: white;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
        }

        /* Light Controls - Side by Side */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-on {
            background: #fffbeb;
            color: #d97706;
            border: 2px solid #fcd34d;
        }
        
        .btn-off {
            background: #f3f4f6;
            color: #6b7280;
            border: 2px solid #e5e7eb;
        }

        /* Door Controls */
        .btn-open {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(16, 185, 129, 0.3);
        }

        .btn-close {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 10px 20px -5px rgba(239, 68, 68, 0.3);
        }

        /* Voice Button */
        .btn-voice {
            background: #8b5cf6;
            color: white;
            margin-top: 20px;
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4);
        }
        
        .voice-anim {
             animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }

        /* Divider */
        hr {
            border: 0;
            height: 1px;
            background: #f3f4f6;
            margin: 25px 0;
        }
        
        #transcript {
            min-height: 20px;
            font-size: 13px;
            color: #8b5cf6;
            font-weight: 600;
        }

    </style>
</head>
<body>

<div class="container">
    <div style="font-size: 40px; margin-bottom: 10px;">üè°</div>
    <h1>Nano Home</h1>
    <p id="status">Waiting for connection...</p>

    <button class="btn-connect" onclick="connectBluetooth()">
        <span>üîó Connect Bluetooth</span>
    </button>
    
    <hr>
    
    <h3>Lighting</h3>
    <div class="grid-2">
        <button class="btn-on" onclick="sendCommand('1')">üü° ON</button>
        <button class="btn-off" onclick="sendCommand('0')">‚ö´ OFF</button>
    </div>

    <h3>Security Gate</h3>
    <!-- Logic preserved: Open sends 'C', Close sends 'O' -->
    <button class="btn-open" onclick="sendCommand('C')">üîì Unlock Door</button>
    <button class="btn-close" onclick="sendCommand('O')">üîí Lock Door</button>

    <hr>

    <h3>Voice Assistant</h3>
    <button id="voiceBtn" class="btn-voice" onclick="startVoice()">üéôÔ∏è Tap to Speak</button>
    <p id="transcript"></p>
</div>

<script>
    let bluetoothDevice;
    let characteristic;

    // Standard HM-10 UUIDs
    const serviceUUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    const charUUID = "0000ffe1-0000-1000-8000-00805f9b34fb";

    async function connectBluetooth() {
        try {
            document.getElementById('status').innerText = "Scanning nearby devices...";
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                filters: [{ services: [serviceUUID] }]
            });

            const server = await bluetoothDevice.gatt.connect();
            const service = await server.getPrimaryService(serviceUUID);
            characteristic = await service.getCharacteristic(charUUID);

            document.getElementById('status').innerText = "‚úÖ Connected to " + bluetoothDevice.name;
            document.getElementById('status').style.color = "#10b981";
            
            bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                document.getElementById('status').innerText = "‚ùå Disconnected";
                document.getElementById('status').style.color = "#ef4444";
            });

        } catch (error) {
            console.log(error);
            document.getElementById('status').innerText = "Connection Failed";
        }
    }

    async function sendCommand(cmd) {
        if (!characteristic) {
            // Visual feedback if not connected
            let status = document.getElementById('status');
            let originalText = status.innerText;
            status.innerText = "‚ö†Ô∏è Connect Bluetooth First!";
            status.style.color = "orange";
            setTimeout(() => {
                status.innerText = originalText;
                status.style.color = "#6b7280";
            }, 2000);
            return;
        }
        try {
            let encoder = new TextEncoder();
            await characteristic.writeValue(encoder.encode(cmd));
        } catch (error) {
            console.log("Send failed", error);
        }
    }

    // Voice Recognition (Chrome Only)
    function startVoice() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice recognition is only supported in Google Chrome.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        let btn = document.getElementById('voiceBtn');
        btn.classList.add("voice-anim");
        btn.innerText = "Listening...";
        document.getElementById('transcript').innerText = "Say 'Open Door' or 'Lights On'...";

        recognition.start();

        recognition.onresult = function(event) {
            btn.classList.remove("voice-anim");
            btn.innerText = "üéôÔ∏è Tap to Speak";
            
            const command = event.results[0][0].transcript.toLowerCase();
            document.getElementById('transcript').innerText = "Heard: \"" + command + "\"";
            processVoice(command);
        };

        recognition.onerror = function(event) {
            btn.classList.remove("voice-anim");
            btn.innerText = "üéôÔ∏è Tap to Speak";
            document.getElementById('transcript').innerText = "Try again.";
        };
        
        recognition.onend = function() {
            btn.classList.remove("voice-anim");
            btn.innerText = "üéôÔ∏è Tap to Speak";
        };
    }

    function processVoice(command) {
        // Logic preserved from previous request:
        // Open Door -> Sends 'C'
        // Close Door -> Sends 'O'
        
        if (command.includes("light on") || command.includes("lights on")) {
            sendCommand('1');
        } else if (command.includes("light off") || command.includes("lights off")) {
            sendCommand('0');
        } else if (command.includes("open door") || command.includes("open the door")) {
            sendCommand('C'); // Swapped as requested
        } else if (command.includes("close door") || command.includes("close the door")) {
            sendCommand('O'); // Swapped as requested
        }
    }
</script>

</body>
</html>
