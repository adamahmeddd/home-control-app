<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comfort Corner</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* ============================
           1. GLOBAL VARIABLES & RESET
           ============================ */
        :root {
            --glass-bg: rgba(23, 42, 69, 0.75);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --text-color: #ffffff;
            --text-muted: #a0aec0;
            --accent-blue: #3b82f6;
            --accent-gold: #fcd34d;
        }

        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
            padding: 20px;
        }

        /* ============================
           2. THE GLASS CARD CONTAINER
           ============================ */
        .container {
            width: 100%;
            max-width: 400px;
            background: var(--glass-bg);
            /* The Blur Effect */
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            
            border-radius: 35px;
            border: 1px solid var(--glass-border);
            padding: 40px 30px;
            
            /* Deep Shadow for depth */
            box-shadow: 
                0 20px 50px rgba(0,0,0,0.5),
                0 0 0 1px rgba(255,255,255,0.05) inset;
            
            text-align: center;
            transition: transform 0.3s ease;
        }

        /* ============================
           3. TYPOGRAPHY & HEADERS
           ============================ */
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
        }

        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        p#status {
            font-size: 14px;
            color: #90cdf4;
            margin-top: 8px;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 0.5px;
            background: rgba(0,0,0,0.2);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }

        h3 {
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            font-weight: 500;
            text-align: left;
            padding-left: 5px;
            border-left: 3px solid var(--accent-blue);
            padding-left: 10px;
        }

        .sub-label {
            display: block;
            text-align: left;
            font-size: 13px;
            color: #e2e8f0;
            margin-bottom: 8px;
            margin-left: 5px;
            opacity: 0.9;
            font-weight: 500;
        }

        /* ============================
           4. BUTTON STYLES
           ============================ */
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 18px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.25s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            position: relative;
            overflow: hidden;
        }

        button:active {
            transform: scale(0.96);
        }

        button:hover {
            filter: brightness(1.1);
        }

        /* Connect Button */
        .btn-connect {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 8px 20px -5px rgba(59, 130, 246, 0.4);
            font-weight: 600;
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        /* Light Buttons */
        .btn-on {
            background: rgba(252, 211, 77, 0.15);
            color: var(--accent-gold);
            border: 1px solid rgba(252, 211, 77, 0.3);
        }
        .btn-on:hover {
            background: rgba(252, 211, 77, 0.25);
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.1);
        }

        .btn-off {
            background: rgba(255, 255, 255, 0.05);
            color: #94a3b8;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Door Buttons */
        .btn-open {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 8px 20px -5px rgba(16, 185, 129, 0.3);
        }

        .btn-close {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 8px 20px -5px rgba(239, 68, 68, 0.3);
        }

        /* Voice Button */
        .btn-voice {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            margin-top: 25px;
            box-shadow: 0 10px 25px -5px rgba(139, 92, 246, 0.4);
        }

        /* Divider */
        hr {
            border: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            margin: 25px 0;
        }

        /* ============================
           5. ANIMATIONS & EFFECTS
           ============================ */
        .icon { font-size: 1.2em; }
        
        /* Voice Pulse Animation */
        .voice-anim {
             animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(139, 92, 246, 0); }
            100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0); }
        }

        #transcript {
            min-height: 20px;
            font-size: 13px;
            color: #c4b5fd;
            margin-top: 15px;
            font-style: italic;
        }

    </style>
</head>
<body>

<div class="container">
    <div class="logo">üåå</div>
    <h1>The Comfort Corner</h1>
    <p id="status">‚óè Disconnected</p>

    <button class="btn-connect" onclick="connectBluetooth()">
        <span class="icon">üîó</span> Connect System
    </button>
    
    <hr>
    
    <!-- LIGHT CONTROL SECTION -->
    <h3>Home Lighting</h3>
    
    <!-- Zone 1: Bedroom -->
    <span class="sub-label">üõå Bedroom</span>
    <div class="grid-2">
        <button class="btn-on" onclick="sendCommand('A')">
            <span class="icon">‚òÄÔ∏è</span> ON
        </button>
        <button class="btn-off" onclick="sendCommand('a')">
            <span class="icon">üåë</span> OFF
        </button>
    </div>

    <!-- Zone 2: Living Room -->
    <span class="sub-label">üõãÔ∏è Living Room</span>
    <div class="grid-2">
        <button class="btn-on" onclick="sendCommand('B')">
            <span class="icon">‚òÄÔ∏è</span> ON
        </button>
        <button class="btn-off" onclick="sendCommand('b')">
            <span class="icon">üåë</span> OFF
        </button>
    </div>

    <!-- DOOR CONTROL SECTION -->
    <h3>Secure Entry</h3>
    <span class="sub-label">üö™ Main Gate Control</span>
    <div class="grid-2">
        <button class="btn-open" onclick="sendCommand('C')">
            <span class="icon">üîì</span> Unlock
        </button>
        <button class="btn-close" onclick="sendCommand('O')">
            <span class="icon">üîí</span> Lock
        </button>
    </div>

    <hr>

    <!-- VOICE ASSISTANT -->
    <button id="voiceBtn" class="btn-voice" onclick="startVoice()">
        <span class="icon">üéôÔ∏è</span> Activate Voice
    </button>
    <p id="transcript">Tap button to speak...</p>
</div>

<script>
    /* ============================
       JAVASCRIPT LOGIC
       ============================ */
       
    let bluetoothDevice;
    let characteristic;

    // Standard HM-10 UUIDs
    const serviceUUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    const charUUID = "0000ffe1-0000-1000-8000-00805f9b34fb";

    // --- 1. BLUETOOTH CONNECTION ---
    async function connectBluetooth() {
        try {
            updateStatus("‚è≥ Scanning...", "#ecc94b"); // Yellow
            
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                filters: [{ services: [serviceUUID] }]
            });

            const server = await bluetoothDevice.gatt.connect();
            const service = await server.getPrimaryService(serviceUUID);
            characteristic = await service.getCharacteristic(charUUID);

            updateStatus("‚óè Connected to " + bluetoothDevice.name, "#48bb78"); // Green
            
            bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                updateStatus("‚óè Disconnected", "#f56565"); // Red
            });

        } catch (error) {
            console.log(error);
            updateStatus("Connection Failed", "#f56565");
        }
    }

    // --- 2. SEND COMMANDS ---
    async function sendCommand(cmd) {
        if (!characteristic) {
            // Animation for "Not Connected"
            let btn = document.querySelector('.btn-connect');
            btn.style.transform = "translateX(5px)";
            setTimeout(() => btn.style.transform = "translateX(0)", 100);
            setTimeout(() => btn.style.transform = "translateX(-5px)", 200);
            setTimeout(() => btn.style.transform = "translateX(0)", 300);
            return;
        }
        try {
            let encoder = new TextEncoder();
            await characteristic.writeValue(encoder.encode(cmd));
        } catch (error) {
            console.log("Send failed", error);
        }
    }

    // --- 3. VOICE RECOGNITION ---
    function startVoice() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice features require Google Chrome.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        let btn = document.getElementById('voiceBtn');
        let txt = document.getElementById('transcript');

        btn.classList.add("voice-anim");
        btn.innerHTML = "<span class='icon'>üëÇ</span> Listening...";
        txt.innerText = "Say 'Bedroom On', 'Open Door'...";
        txt.style.color = "#fff";

        recognition.start();

        recognition.onresult = function(event) {
            const rawCmd = event.results[0][0].transcript;
            const cmd = rawCmd.toLowerCase();
            
            txt.innerText = "Heard: \"" + rawCmd + "\"";
            processVoice(cmd);
            
            resetVoiceUI();
        };

        recognition.onerror = function(event) {
            txt.innerText = "Error: " + event.error;
            resetVoiceUI();
        };
        
        recognition.onend = function() {
            resetVoiceUI();
        };

        function resetVoiceUI() {
            btn.classList.remove("voice-anim");
            btn.innerHTML = "<span class='icon'>üéôÔ∏è</span> Activate Voice";
        }
    }

    function processVoice(cmd) {
        // Master Control (Everything)
        if (cmd.includes("all lights on") || cmd.includes("everything on")) sendCommand('1'); 
        else if (cmd.includes("all lights off") || cmd.includes("everything off")) sendCommand('0');
        
        // Bedroom Control (Pin 5) - "A"
        else if (cmd.includes("bed") && cmd.includes("on")) sendCommand('A');
        else if (cmd.includes("bed") && cmd.includes("off")) sendCommand('a');
        
        // Living Room Control (Pin 6) - "B"
        else if (cmd.includes("living") && cmd.includes("on")) sendCommand('B');
        else if (cmd.includes("living") && cmd.includes("off")) sendCommand('b');
        
        // Door Control
        else if (cmd.includes("open")) sendCommand('C');
        else if (cmd.includes("close") || cmd.includes("lock")) sendCommand('O');
    }

    // Helper to update status text color
    function updateStatus(text, color) {
        const el = document.getElementById('status');
        el.innerText = text;
        el.style.color = color;
        if(color === "#48bb78") {
             el.style.background = "rgba(72, 187, 120, 0.2)";
             el.style.border = "1px solid rgba(72, 187, 120, 0.3)";
        }
    }

</script>

</body>
</html>
