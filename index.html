<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Comfort Corner</title>
    <!-- Import Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL STYLES --- */
        body {
            font-family: 'Poppins', sans-serif;
            /* Deep Space Blue Gradient Background */
            background: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        /* --- THE APP CARD (Dark Glass Style) --- */
        .container {
            /* Semi-transparent dark blue */
            background: rgba(23, 42, 69, 0.65);
            /* The "Frosted Glass" Blur Effect */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            
            width: 100%;
            max-width: 380px;
            padding: 40px 30px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle glowing border */
            box-shadow: 0 20px 60px rgba(0,0,0,0.5); /* Deep shadow */
            text-align: center;
        }

        /* --- HEADERS --- */
        h1 {
            margin: 0;
            font-size: 26px;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }
        
        h3 {
            margin-top: 25px;
            margin-bottom: 15px;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #a0aec0; /* Soft Grey-Blue */
            font-weight: 400;
        }

        p#status {
            font-size: 14px;
            color: #90cdf4; /* Light Blue Text */
            margin-top: 5px;
            margin-bottom: 25px;
            font-weight: 300;
        }

        /* --- BUTTONS --- */
        button {
            width: 100%;
            padding: 18px;
            margin: 8px 0;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-family: 'Poppins', sans-serif;
            letter-spacing: 0.5px;
        }

        button:active {
            transform: scale(0.96);
        }

        /* Connect Button - Blue Gradient */
        .btn-connect {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
        }

        /* Light Controls - Side by Side */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Light ON - Warm Glow */
        .btn-on {
            background: rgba(255, 255, 255, 0.1);
            color: #fcd34d; /* Gold Text */
            border: 1px solid rgba(252, 211, 77, 0.3);
        }
        .btn-on:hover {
            background: rgba(252, 211, 77, 0.1);
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.2);
        }
        
        /* Light OFF - Dark Muted */
        .btn-off {
            background: rgba(255, 255, 255, 0.05);
            color: #9ca3af;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Door Controls */
        .btn-open {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            color: white;
        }

        .btn-close {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            color: white;
        }

        /* Voice Button */
        .btn-voice {
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            margin-top: 20px;
        }
        
        .voice-anim {
             animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(124, 58, 237, 0); }
            100% { box-shadow: 0 0 0 0 rgba(124, 58, 237, 0); }
        }

        /* Divider */
        hr {
            border: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 25px 0;
        }
        
        #transcript {
            min-height: 20px;
            font-size: 13px;
            color: #c4b5fd; /* Soft Purple */
            font-weight: 400;
            margin-top: 10px;
        }
        
        .icon { font-size: 1.2em; }

    </style>
</head>
<body>

<div class="container">
    <div style="font-size: 40px; margin-bottom: 10px;">üåå</div>
    <h1>The Comfort Corner</h1>
    <p id="status">Waiting for connection...</p>

    <button class="btn-connect" onclick="connectBluetooth()">
        <span class="icon">üîó</span> Connect Bluetooth
    </button>
    
    <hr>
    
    <h3>Ambiance</h3>
    <div class="grid-2">
        <button class="btn-on" onclick="sendCommand('1')"><span class="icon">‚òÄÔ∏è</span> ON</button>
        <button class="btn-off" onclick="sendCommand('0')"><span class="icon">üåë</span> OFF</button>
    </div>

    <h3>Access Control</h3>
    <!-- Logic preserved: Open sends 'C', Close sends 'O' -->
    <button class="btn-open" onclick="sendCommand('C')"><span class="icon">üîì</span> Unlock Door</button>
    <button class="btn-close" onclick="sendCommand('O')"><span class="icon">üîí</span> Lock Door</button>

    <hr>

    <h3>Voice Assistant</h3>
    <button id="voiceBtn" class="btn-voice" onclick="startVoice()"><span class="icon">üéôÔ∏è</span> Tap to Speak</button>
    <p id="transcript"></p>
</div>

<script>
    let bluetoothDevice;
    let characteristic;

    const serviceUUID = "0000ffe0-0000-1000-8000-00805f9b34fb";
    const charUUID = "0000ffe1-0000-1000-8000-00805f9b34fb";

    async function connectBluetooth() {
        try {
            document.getElementById('status').innerText = "Scanning nearby devices...";
            bluetoothDevice = await navigator.bluetooth.requestDevice({
                filters: [{ services: [serviceUUID] }]
            });

            const server = await bluetoothDevice.gatt.connect();
            const service = await server.getPrimaryService(serviceUUID);
            characteristic = await service.getCharacteristic(charUUID);

            document.getElementById('status').innerText = "‚úÖ Connected to " + bluetoothDevice.name;
            document.getElementById('status').style.color = "#68d391"; // Light Green
            
            bluetoothDevice.addEventListener('gattserverdisconnected', () => {
                document.getElementById('status').innerText = "‚ùå Disconnected";
                document.getElementById('status').style.color = "#fc8181"; // Light Red
            });

        } catch (error) {
            console.log(error);
            document.getElementById('status').innerText = "Connection Failed";
        }
    }

    async function sendCommand(cmd) {
        if (!characteristic) {
            let status = document.getElementById('status');
            let originalText = status.innerText;
            status.innerText = "‚ö†Ô∏è Connect Bluetooth First!";
            status.style.color = "#fbd38d"; // Orange
            setTimeout(() => {
                status.innerText = originalText;
                status.style.color = "#90cdf4";
            }, 2000);
            return;
        }
        try {
            let encoder = new TextEncoder();
            await characteristic.writeValue(encoder.encode(cmd));
        } catch (error) {
            console.log("Send failed", error);
        }
    }

    function startVoice() {
        if (!('webkitSpeechRecognition' in window)) {
            alert("Voice recognition is only supported in Google Chrome.");
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        let btn = document.getElementById('voiceBtn');
        btn.classList.add("voice-anim");
        btn.innerHTML = "<span class='icon'>üëÇ</span> Listening...";
        document.getElementById('transcript').innerText = "Say 'Open Door' or 'Lights On'...";

        recognition.start();

        recognition.onresult = function(event) {
            btn.classList.remove("voice-anim");
            btn.innerHTML = "<span class='icon'>üéôÔ∏è</span> Tap to Speak";
            
            const command = event.results[0][0].transcript.toLowerCase();
            document.getElementById('transcript').innerText = "Heard: \"" + command + "\"";
            processVoice(command);
        };

        recognition.onerror = function(event) {
            btn.classList.remove("voice-anim");
            btn.innerHTML = "<span class='icon'>üéôÔ∏è</span> Tap to Speak";
            document.getElementById('transcript').innerText = "Try again.";
        };
        
        recognition.onend = function() {
            btn.classList.remove("voice-anim");
            btn.innerHTML = "<span class='icon'>üéôÔ∏è</span> Tap to Speak";
        };
    }

    function processVoice(command) {
        if (command.includes("light on") || command.includes("lights on")) {
            sendCommand('1');
        } else if (command.includes("light off") || command.includes("lights off")) {
            sendCommand('0');
        } else if (command.includes("open door") || command.includes("open the door")) {
            sendCommand('C');
        } else if (command.includes("close door") || command.includes("close the door")) {
            sendCommand('O');
        }
    }
</script>

</body>
</html>
